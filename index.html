<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="style/normalize.css">

    <link rel="stylesheet" href="style/style.css">
    <title>slider | вертикальный</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="side-slide-1">
            <h2 class="side-title">Nothing Else Matters</h2>
            <p class="side-text">Sex and drugs and rock and roll</p>
          </div>
          <div class="side-slide-2">

          <div class="side-slide-3">

            <p class="side-text">Sex and drugs and rock and roll</p>
          </div>
          <div class="side-slide-4">
            <h2 class="side-title">Fuel</h2>
            <p class="side-text">Sex and drugs and rock and roll</p>
          </div>
          <div class="side-slide-5">

            <p class="side-text">Sex and drugs and rock and roll</p>
          </div>
        </div>

          <div class="main-slide__slide-1"></div>
          <div class="main-slide__slide-2"></div>
          <div class="main-slide__slide-3"></div>
          <div class="main-slide__slide-4"></div>
          <div class="main-slide__slide-5"></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>

<script src="script/script.js"></script>
